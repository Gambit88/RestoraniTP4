<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
</head>
<body>
    <form action="./employeeReg" method="post">
        <table>
            <tr>
                <td> Name: </td>
                <td><input type="text" name="name"/> </td>
            </tr>
            <tr>
                <td> Last Name: </td>
                <td> <input type="text" name="lastname"/> </td>
            </tr>
            <tr>
                <td>  Email: </td>
                <td> <input type="text" name="email"/> </td>
            </tr>
            <tr>
                <td> Shoe size: </td>
                <td> <input type="number" name="shoe"/> </td>
            </tr>
            <tr>
                <td> Size: </td>
                <td> <select name="size">
                    <option> Woman S </option>
                    <option> Woman M </option>
                    <option> Woman L </option>
                    <option> Male S </option>
                    <option> Male M </option>
                    <option> Male L </option>
                 </select> </td>
            </tr>
            <tr>
                <td> Restaurant: </td>
                <td> <select name="r"> {%for l in lista %} <option>  {{l.name}} </option> {%endfor%} </select> </td>
            <tr>
                <td> Job: </td>
                <td> <select name="job">
                    <option> Waiter </option>
                    <option> Bartender </option>
                    <option> Cook </option>
                 </select> </td>
            </tr>
            <tr>
                <td> Type of cook:  </td>
                <td> <input type="text" name="type"/> </td>
                </tr>
        </table>
        <br> <input type="submit" value="Register"/>
    </form>
</body>
</html>
