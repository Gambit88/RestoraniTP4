<form method="post" action="./Friends">
Email:<input type="text" name='email'/><input name = "type" type="hidden" value="add"/>   <input type="submit" value="Add a friend"/>
</form>
<br/>
<form method="get" action="./Friends">
Filter by name/surname:<input type="text" name='starts' value='{{filter}}'/><input type="submit" value="Apply"/>
</form>
<br/>
<table>
<thead>
	<tr>
		<th>Full name</th><th>Email</th><th>Delete</th>
	</tr>
</thead>
<tbody>
	{%for friend in friends%}
		<tr>
		<td>{{friend.name}} {{friend.surname}}</td><td>{{friend.email}}</td><td><form method="post" action="./Friends"><input name = "type" type="hidden" value="del"/><input name = "identity" type="hidden" value="{{friend.id}}"/><input type="submit" value="Remove"/></form></td>
		</tr>
	{%endfor%}
</tbody>
</table>
</body>
</html>
